<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Transcribe</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>

	<nav id="nav" class="py-1 navbar fixed-top navbar-expand-lg">
  		<div class="container-fluid">
		    	<a class="navbar-brand mb-2" th:href="@{/}" style="color: white;">Transcription app</a>
  			</div>
	</nav>			

    <div class="content">
		<form id="form" action="#" th:action="@{/transcribe}" method="POST">
			<button id="button2" type="submit" class="glow-on-hover">Transcribe</button>
		</form>
	</div>
    
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
      <br>
      <div id="loader-text">
	      <p style="color:white;">Please wait</p>
	      <p style="color:white;">This may take some time</p>
      </div>
    </div>

	<script th:inline="javascript">
		
		$(document).ready(function () {
		    $('#form').submit(function () {
		        $('.loader-wrapper').fadeIn('slow');
		        $('#loader-text').css('visibility', 'visible')
		    });
		});
	
        $(window).on("load",function(){
          	$(".loader-wrapper").fadeOut("fast");
          	$('#loader-text').css('visibility', 'hidden');
        });
        
    </script>
</body>
</html>
